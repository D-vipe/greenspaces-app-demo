name: gisogs_greenspacesapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+6

environment:
  sdk: ">=2.17.5 <3.3.3"
  flutter: '>=2.5.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  camera: ^0.10.0+3
  path_provider: ^2.0.11
  path: ^1.8.2
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  loading_animation_widget: ^1.2.0+2
  dio: ^4.0.6
  pretty_dio_logger: ^1.2.0-beta-1
  equatable: ^2.0.3
  flutter_native_splash: ^2.2.7
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  redux_thunk: ^0.4.0
  redux_logging: ^0.5.0
  flutter_svg: ^1.1.5
  flutter_map: ^3.0.0
  latlong2: ^0.8.1
  auto_route: ^5.0.1
  dropdown_button2: ^1.8.5
  photo_manager: ^2.5.2
  modal_bottom_sheet: ^3.0.0-pre
  gallery_saver: ^2.3.2
  yandex_geocoder: ^2.0.2
  envied: ^0.2.4
  geolocator: ^9.0.2
  responsive_framework: ^0.2.0
  flutter_map_location_marker: ^5.0.0+1
  flutter_compass: ^0.7.0
  flexible_scrollbar:
    git:
      url: https://github.com/D-vipe/flexible_scrollbar_fork
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.2.3
  flutter_launcher_icons: ^0.11.0
  open_settings: ^2.0.2
  flutter_map_marker_cluster: ^1.0.1
  carousel_slider: ^4.2.1
  file_picker: ^5.2.5
  firebase_core: ^2.10.0
  firebase_crashlytics: ^3.1.2
  http_parser: ^4.0.2
  mime: ^1.0.4
  intl: ^0.18.0
  collection: ^1.17.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  import_sorter: ^4.6.0
  build_runner: ^2.2.0
  auto_route_generator: ^5.0.2
  envied_generator: ^0.2.3
  hive_generator: ^1.1.3

flutter_icons:
  image_path: 'assets/app_icons/launcher_icon.png'
  #  image_path_ios: 'assets/app_icons/appstore.png' #this line is used to specify a separate file for ios
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/app_icons/
    - assets/images/
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
